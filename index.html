<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="not-equal.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculate</title>
</head>
<body>
    <h1>Calculator&copy; ShalomOluwadare</h1>
    <div id="container">
        <div id="display">
                <div class="question"></div>
            <div id="displayContent">
                <div id="answer">111234567890</div>
            </div>
        </div>
        <div id="remove">
            <button class="clearbtn"><strong>CLEAR</strong></button>
            <button class="deletebtn"><strong>DELETE</strong></button>
        </div>
        <div id="buttons">
            <button class="operate addbtn"><strong>+</strong></button>
            <button class="operate subtractbtn"><strong>-</strong></button>
            <button class="operate multiplybtn"><strong>x</strong></button>
            <button class="operate dividebtn"><strong>/</strong></button>
            <button class="num num1"><strong>1</strong></button>
            <button class="num num2"><strong>2</strong></button>
            <button class="num num3"><strong>3</strong></button>
            <button class="num num4"><strong>4</strong></button>
            <button class="num num5"><strong>5</strong></button>
            <button class="num num6"><strong>6</strong></button>
            <button class="num num7"><strong>7</strong></button>
            <button class="num num8"><strong>8</strong></button>
            <button class="num num9"><strong>9</strong></button>
            <button class="num num0"><strong>0</strong></button>
            <button class="decimalbtn"><strong>.</strong></button>
            <button class="equalbtn"><strong>=</strong></button>
        </div>
    </div>
</body>
</html>
